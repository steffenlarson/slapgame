<!doctype html>
<html lang="en">

<head>
    <title>Slap Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid text-center p-5 bg-primary">
        <section class="info">
            <div class="row">
                <div class="col-12">
                    <h1>Slap Game</h1>
                </div>
                <div class="col-12">
                    <span>Jar Jar <span id="Name"></span></span>
                </div>
                <div class="col-12">
                    <span>Health: <span id="health">100</span></span>
                </div>
                <div class="col-12">
                    <span> Hits: <span id="tag">0</span></span>
                </div>
            </div>
        </section>
        <section>
            <div class="row p-5 ">
                <div class="col-4"><button class="btn-success btn" onclick="select()">Jar Jar</button></div>

                <div class="col-4"><button class="btn-success btn" onclick="select()">Anikan</button></div>

                <div class="col-4"><button class="btn-success btn" onclick="select()">General Grevious</button></div>
            </div>
        </section>
    </header>


    <main class="container-fluid text-center p-5 ">
        <div class="row">
            <div class="col">
                <div class="picture">
                    <!-- <img src="https://4.bp.blogspot.com/-T2-Qt29rA1U/WwL9WtYLDeI/AAAAAAAABsU/6Ac4iFR_1IUEvG_uv8ArgWm5rCs0zTxWACEwYBhgL/s1600/Jar%2BJar%2B05.jpg"
                        alt=""> -->
                </div>
            </div>

        </div>

    </main>


    <footer class="container-fluid text-center p-5 bg-primary">
        <div class="row">
            <div class="col-4">
                <button class="btn-danger btn" onclick="slap(); hitCounter()">SLAP</button>
            </div>
            <div class="col-4">
                <button class="btn-danger btn" onclick="punch(); hitCounter()">PUNCH</button>
            </div>
            <div class="col-4">
                <button class="btn-danger btn" onclick="kick(); hitCounter()">KICK</button>
            </div>
        </div>
    </footer>



    <script src="app.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
